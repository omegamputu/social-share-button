<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="#" type="image/x-icon">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/custom.css">

    <title>Social Share Button</title>
  </head>
  <body>
    <div id="app">
        <main class="my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary"><i class="fab fa-facebook"></i> Partager sur Facebook</button>
                                <button type="button" class="btn btn-info text-white"><i class="fab fa-twitter"></i> Partager sur Twitter</button>
                                <button type="button" class="btn btn-light"><i class="fab fa-github"></i> Partager sur Github</button>
                                <button type="button" class="btn btn-primary"><i class="fab fa-linkedin"></i> Partager sur LinkedIn</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Optional JavaScript -->
    <script src="/js/app.js"></script>
  </body>
</html>
